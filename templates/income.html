{% include 'layout/base.html' %}
{% include 'layout/sidebar.html' %}

{% block content %}
    <!-- Include the sidebar -->

    <!--start content-->
    <main class="page-content">
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mt-3">Data Income</h5>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addIncome">Add Income</button>
                    <!-- Modal -->
                    <div class="modal fade" id="addIncome" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Form Add Income</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="POST">
                                <div class="row mb-3">
                                    <label for="nominal" class="col-sm-3 col-form-label">Nominal</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" name="nominal" id="nominal">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="source" class="col-sm-3 col-form-label">Source</label>
                                    <div class="col-sm-9">
                                        <select class="form-select mb-3" name="source" id="source" aria-label="Default select example">
                                            <option disabled selected>Chose</option>
                                            <option value="Uang Saku">Uang Saku</option>
                                            <option value="Gaji">Gaji</option>
                                            <option value="Warisan">Warisan</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="noted" class="col-sm-3 col-form-label">Noted</label>
                                    <div class="col-sm-9">
                                        <textarea name="noted" class="form-control" id="noted" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label for="tanggal" class="col-sm-3 col-form-label">Date</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" id="date" name="date">
                                    </div>
                                </div>
                            </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive mt-3">
                    <table class="table align-middle table-bordered text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>No</th>
                                <th>Date</th>
                                <th>Source</th>
                                <th>Nominal</th>
                                <th>Noted</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="isitable">
                            <tr>
                                <td>1</td>
                                <td>26/11/2023</td>
                                <td>Gaji</td>
                                <td>Rp. 2,000.000</td>
                                <td>Gaji bulan maret</td>
                                <td>
                                    <a href="#" class="text-warning mx-1" data-bs-toggle="modal" data-bs-target="#editIncome"><i class="bi bi-pencil-fill"></i></a>
                                    <a href="#" class="text-danger mx-1 tombol-hapus" data-bs-toggle="tooltip" data-bs-placement="bottom" title="" data-bs-original-title="Delete" aria-label="Delete"><i class="bi bi-trash-fill"></i></a>
                                </td>
                            </tr>
                            <div class="modal fade" id="editIncome" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Form Edit Income</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="" method="POST">
                                        <div class="row mb-3">
                                            <label for="nominal" class="col-sm-3 col-form-label">Nominal</label>
                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" value="100000" name="nominal" id="nominal">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="source" class="col-sm-3 col-form-label">Source</label>
                                            <div class="col-sm-9">
                                                <select class="form-select mb-3" name="source" id="source" aria-label="Default select example">
                                                    <option value="Uang Saku">Uang Saku</option>
                                                    <option value="Gaji" selected>Gaji</option>
                                                    <option value="Warisan">Warisan</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="noted" class="col-sm-3 col-form-label">Noted</label>
                                            <div class="col-sm-9">
                                                <textarea name="noted" class="form-control" id="noted" rows="4"></textarea>
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label for="tanggal" class="col-sm-3 col-form-label">Date</label>
                                            <div class="col-sm-9">
                                                <input type="date" class="form-control" id="date" name="date">
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!--end page main-->

    <!-- Include the footer -->
    {% include 'layout/footer.html' %}
{% endblock %}
