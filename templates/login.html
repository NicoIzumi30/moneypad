<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='auth/fonts/material-icon/css/material-design-iconic-font.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='auth/css/style.css') }}"
    />
      <style>
        .flashes {
          list-style-type: none;
          padding: 0;
          margin: 0;
          width: 100%;
          margin-top: 20px;
        }
      
        .flashes li {
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        .success{
          background-color: #39ffaa;
          color: #000;
        }
        .danger{
          background-color: #f8d7da; /* Warna latar merah */
          color: #721c24; /* Warna teks merah gelap */
        }
      </style>
      
  </head>

  <body>
    <div class="main">
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img
                  src="{{ url_for('static', filename='auth/images/Fingerprint-bro.svg') }}"
                  alt="sign up image"
                />
              </figure>
              <p>Don't have an account? <a href="/register">Sign up now!</a></p>
            </div>

            <div class="signin-form">
              <h2 class="form-title">Login</h2>
            
              <form
                method="post"
                action="/login"
                class="register-form"
                id="login-form"
              >
                <div class="form-group">
                  <label for="your_name"
                    ><i class="zmdi zmdi-account"></i
                  ></label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    required
                    placeholder="Username"
                  />
                </div>
                <div class="form-group">
                  <label for="password"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="password"
                    required
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='auth/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='auth/js/main.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            // Display each message using Toastr
            {% for category, message in messages %}
                toastr[{{ category|tojson|safe }}]("{{ message }}");
            {% endfor %}
        {% endif %}
    {% endwith %}
</script>

  </body>
  <!-- This template was made by Colorlib (https://colorlib.com) -->
</html>
