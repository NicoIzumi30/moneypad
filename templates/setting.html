{% include 'layout/base.html' %}
{% include 'layout/sidebar.html' %}

{% block content %}
    <!-- Include the sidebar -->

    <!--start content-->
    <main class="page-content">
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mt-3">My Profile</h5>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="Heru" name="name" id="name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="Heru" name="username" id="username">
                        </div>
                    </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary" >Save Changes</button>
                </div>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mt-3">Changes Password</h5>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="row mb-3">
                        <label for="current_password" class="col-sm-3 col-form-label">Current Password
                        </label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" value="" name="current_password" id="current_password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="new_password" class="col-sm-3 col-form-label">New Password
                        </label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" value="" name="new_password" id="new_password">
                        </div>
                    </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary">Save Changes</button>
                </div>
                </form>
            </div>
        </div>
    </main>
    <!--end page main-->

    <!-- Include the footer -->
    {% include 'layout/footer.html' %}
{% endblock %}
